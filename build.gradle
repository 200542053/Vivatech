 
buildscript {
	repositories {
		mavenCentral()
		jcenter()
		maven {
			name = 'Fabric'
			url = 'http://maven.modmuss50.me/'
		}
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath "net.fabricmc:fabric-loom:0.2.0-SNAPSHOT"
	}
}

plugins {
	id 'java'
}

apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "united-manufacturing"
version = "0.0.1+18w50a" //Yes, that's valid SemVer


repositories {
	//maven { url 'https://jitpack.io' }
	//mavenLocal();

	maven {
		//cotton
		url "http://server.bbkr.space:8081/artifactory/libs-snapshot"
	}

	maven {
		//jankson
		url "http://repo.elytradev.com/"
	}
}

dependencies {
	minecraft "com.mojang:minecraft:18w50a"
	mappings "net.fabricmc:yarn:18w50a.90"
	modCompile "net.fabricmc:fabric-loader:0.3.0.75"
	modCompile "net.fabricmc:fabric:0.1.2.64"
	implementation "com.google.code.findbugs:jsr305:3.0.2"
	//modCompile "io.github.prospector.silk:SilkAPI:1.0.0-25" //Not unless https://github.com/Prospector/Silk/pull/2
	
	//the main cotton api.
	modCompile "io.github.cottonmc:cotton:0.0.2+18w50a-SNAPSHOT"
	modCompile "io.github.cottonmc:cotton-resources:0.0.1+18w50a-SNAPSHOT"
	modCompile "io.github.cottonmc:cotton-energy:1.0.0+18w50a-SNAPSHOT"
	
	//here temporarily until jar-in-jar comes down the line
	//implementation "blue.endless:jankson:1.0.0-7"
}