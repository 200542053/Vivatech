 
buildscript {
	repositories {
		mavenCentral()
		jcenter()
		maven {
			name = 'Fabric'
			url = 'http://maven.modmuss50.me/'
		}
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath "net.fabricmc:fabric-loom:0.2.0-SNAPSHOT"
	}
}

plugins {
	id 'java'
}

apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "united-manufacturing"
version = "0.0.1+18w50a" //Yes, that's valid SemVer


repositories {
	maven { url 'https://jitpack.io' }

	maven {
		//jankson
		url "http://repo.elytradev.com/"
	}
}

dependencies {
	minecraft "com.mojang:minecraft:18w50a"
	mappings "net.fabricmc:yarn:18w50a.71"
	modCompile "net.fabricmc:fabric-loader:0.3.0.75"
	modCompile "net.fabricmc:fabric:0.1.2.64"
	implementation 'org.jetbrains:annotations:15.0'
	//modCompile "io.github.prospector.silk:SilkAPI:1.0.0-25" //Not unless https://github.com/Prospector/Silk/pull/2

	//the main cotton api.
	modCompile "com.github.cottonmc:cotton:master-SNAPSHOT"
	
	//Needed, but not jitpack-able, at least not yet. Honestly we just need a real ci and maven for ourselves.
	//modCompile "com.github.cottonmc:cotton-resources:master-SNAPSHOT"
	//modCompile "com.github.cottonmc:cotton-energy:master-SNAPSHOT"

	//here temporarily until jar-in-jar comes down the line
	implementation "blue.endless:jankson:1.0.0-7"
}

configurations.all {
	resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
