plugins {
	id 'fabric-loom' version '0.2.3-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "vivatech"
version = "1.0.0-alpha.8+1.14.2"

repositories {
	maven {
		name = "Cotton"
		url "http://server.bbkr.space:8081/artifactory/libs-snapshot"
	}
	maven {
		name = "Cotton Release"
		url "http://server.bbkr.space:8081/artifactory/libs-release"
	}
	maven {
		name = "BuildCraft" //For LibBlockAttributes
		url = "https://mod-buildcraft.com/maven"
	}
	maven {
		// For REI's dependencies
		name = 'CurseForge'
		url = 'https://minecraft.curseforge.com/api/maven'
	}
}

dependencies {
	minecraft "com.mojang:minecraft:1.14.2"
	mappings "net.fabricmc:yarn:1.14.2+build.2"
	modCompile "net.fabricmc:fabric-loader:0.4.8+build.154"
	modCompile "net.fabricmc.fabric-api:fabric-api:0.3.0+build.185"

	compileOnly "com.google.code.findbugs:jsr305:3.0.2" // javax.annotations.*

	modCompile ("alexiil.mc.lib:libblockattributes-all:0.4.7")
	modCompile ("io.github.cottonmc:cotton:0.8.2+1.14.2")
	modCompile ("io.github.cottonmc:cotton-energy:1.5.0+1.14.3-SNAPSHOT") {transitive = false}
	modCompile ("io.github.cottonmc:cotton-resources:1.2.2+1.14.2")
	modCompile "me.shedaniel:RoughlyEnoughItems:2.9.1+build.116"

	include ("alexiil.mc.lib:libblockattributes-all:0.4.7") { transitive = false }
	include ("io.github.cottonmc:cotton-energy:1.5.0+1.14.3-SNAPSHOT") { transitive = false }
}

processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}
